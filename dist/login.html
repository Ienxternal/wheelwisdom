<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/wheelwisdom/dist/output.css" rel="stylesheet">
</head>
<body class="h-full">
<!-- Top left Owl Icon -->
    <header class="bg-tealowl">
        <nav class="mx-auto flex max-w-8xl items-center justify-between p-2 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="/wheelwisdom/dist/index.html" class="-m-1.5 p-1.5">
              <span class="sr-only">Wheel Wisdom</span>
              <img class="h-11 w-auto" src="/wheelwisdom/assets/images/owls1icon.png" alt="">
            </a>
          </div>

<!-- Two buttons for navigation -->
          <div class="lg:flex lg:gap-x-12 lg:justify-end">
            <a href="/wheelwisdom/dist/sign-up.html" type="button" class="rounded-full bg-tealowl4 px-3.5 py-2 text-sm font-semibold text-white shadow-sm transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-tealowl2 duration-300  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-tealowl2">Sign Up</a>
            
          </div>
        </nav>
      </>
    </header>
      
<!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->
<div class="bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-cyan-200 via-yellow-100 to-teal-100 relative isolate pt-14 flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-sm space-y-10">
      <div>
        <img class="mx-auto h-32 w-auto shadow-xl rounded-full" src="/wheelwisdom/assets/images/owlsmaincircle.png" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
      </div>
      <form class="space-y-6" action="#" method="POST">
        <div class="relative -space-y-px rounded-md shadow-sm">
          <div class="pointer-events-none absolute inset-0 z-10 rounded-md ring-1 ring-inset ring-gray-300"></div>
          <div class="shadow-xl">
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-10" placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full h-px60 rounded-b-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-100 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-10" placeholder="Password">
          </div>
        </div>
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
            <label for="remember-me" class="ml-3 block text-sm leading-6 text-gray-900">Remember me</label>
          </div>
  
          <div class="text-sm leading-6">
            <a href="#" class="font-semibold text-[#F59F20] hover:text-[#CC9767]">Forgot password?</a>
          </div>
        </div>

        <div class="flex justify-center items-center">
          <button type="submit" class="rounded-full bg-tealowl4 px-32 py-3 text-base font-semibold text-white shadow-xl transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-tealowl2 duration-300  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-tealowl2">Login</button>
        </div>
      </form>
  
      <p class="text-center text-sm leading-6 text-gray-500">
        Not a member?
        <a href="#" class="font-semibold text-[#F59F20] hover:text-[#CC9767]">Start a 14-day free trial</a>
      </p>
    </div>
  </div>
  

</body>
</html>
